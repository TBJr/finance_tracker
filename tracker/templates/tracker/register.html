{% extends 'tracker/base.html' %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p>Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
